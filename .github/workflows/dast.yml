permissions: write-all

name: ZAP Baseline Scan
concurrency: true
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.9.0 # Replace vX with the latest version
        with:
          target: 'https://testfire.net/login.jsp' # Replace with your application's URL
          # Add other ZAP parameters as needed, e.g., rules to ignore
      
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_baseline_report.html # Adjust filename as per your ZAP configuration
